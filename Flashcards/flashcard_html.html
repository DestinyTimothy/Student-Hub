<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcard Creator</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link rel="stylesheet" href="flashcard_style.css">

</head>
<body class="bg-black text-white">
    <div class="container">
        <div class="panel">
            <h2 class="text-2xl font-bold mb-4 text-center">Create New Flashcard</h2>
            <div class="mb-4">
                <label for="flashcard-front" class="block text-sm font-medium mb-2 text-color-secondary">Front (Question/Term)</label>
                <textarea id="flashcard-front" rows="3" placeholder="Enter the front content of your flashcard..."></textarea>
            </div>
            <div class="mb-6">
                <label for="flashcard-back" class="block text-sm font-medium mb-2 text-color-secondary">Back (Answer/Definition)</label>
                <textarea id="flashcard-back" rows="3" placeholder="Enter the back content of your flashcard..."></textarea>
            </div>
            <button id="create-flashcard-btn" class="btn btn-primary w-full">
                <i class="ph-bold ph-plus-circle text-lg"></i>
                Create Flashcard
            </button>
        </div>

        <div class="panel">
            <h2 class="text-2xl font-bold mb-4 text-center">Your Flashcards</h2>
            <div id="flashcards-display" class="flashcard-grid">
                </div>
            <p id="no-flashcards-message" class="text-center text-color-secondary mt-4">No flashcards created yet. Start by adding one above!</p>
        </div>
    </div>

    <div id="custom-modal-overlay" class="modal-overlay">
        <div class="modal-content">
            <h3 id="modal-title"></h3>
            <p id="modal-message"></p>
            <div class="modal-buttons">
                <button id="modal-confirm-btn" class="btn btn-destructive hidden">Confirm</button>
                <button id="modal-cancel-btn" class="btn btn-secondary hidden">Cancel</button>
                <button id="modal-ok-btn" class="btn btn-primary hidden">OK</button>
            </div>
        </div>
    </div>

    <script src="flashcard_script.js"></script>
</body>
</html>
